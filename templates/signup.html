<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Faculty Management Desk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
    }
    .banner {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner Image -->
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="College Banner" class="banner">

    <div class="form-container">
      <h2 class="fw-bold">Sign Up for Faculty Management Desk</h2>
      <form method="POST" action="{{ url_for('signup') }}">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Contact Info -->
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="contact" name="contact" required>
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" name="department" placeholder="Department Name" required>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="faculty">Faculty</option>
            <option value="hod">HOD</option>
          </select>
        </div>

        <!-- Optional Checkbox (if you want a separate flag) -->
        <div class="mb-3">
          <label class="form-check-label">
            <input type="checkbox" name="is_faculty_checkbox" value="yes">
            Are you also a Faculty?
          </label>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
