<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Edit Your Timetable</h2>
    <!-- Flash Messages with Auto-Dismiss (One Line) -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
            <p class="alert alert-{{ category }} fade show" role="alert" id="flashMessage" style="padding: 5px; text-align: center;">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        <script>
            setTimeout(function() {
                var msg = document.getElementById("flashMessage");
                if (msg) {
                    msg.style.display = "none";
                }
            }, 2000); // Hide after 2 seconds
        </script>
    {% endif %}
{% endwith %}


    <form method="POST">
        <!-- Select Teaching Department -->
        <label for="department">Department (Teaching For):</label>
        <select name="department" class="form-control">
            <option value="CSE">CSE</option>
            <option value="AI&ML">AI&ML</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="ISE">ISE</option>
            <option value="AI&DS">AI&DS</option>
            <option value="IOT&CYBERSECURITY">IOT&CYBERSECURITY</option>
            <option value="EC">EC</option>
        </select>

        <!-- Select Year -->
        <label for="year">Year:</label>
        <select name="year" class="form-control">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>

        <!-- Select Section -->
        <label for="section">Section:</label>
        <select name="section" class="form-control">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <!-- Select Day -->
        <label for="day">Day:</label>
        <select name="day" class="form-control">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>

        <!-- Select Time Slot -->
        <label for="time">Time Slot:</label>
        <select name="time" class="form-control">
            <option value="8:45 - 9:45">8:45 - 9:45</option>
            <option value="9:45 - 10:45">9:45 - 10:45</option>
            <option value="11:00 - 12:00">11:00 - 12:00</option>
            <option value="12:00 - 1:00">12:00 - 1:00</option>
            <option value="1:45 - 2:45">1:45 - 2:45</option>
            <option value="2:45 - 3:45">2:45 - 3:45</option>
        </select>

        <!-- Enter Subject -->
        <label for="subject">Subject:</label>
        <input type="text" name="subject" class="form-control" placeholder="Enter subject name">

        <button type="submit" class="btn btn-success mt-3">Save Timetable</button>
    </form>

    <br>
    <a href="{{ url_for('faculty_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
