<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Desk - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="backi1.jpeg") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            backdrop-filter: brightness(0.9);
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
        }
        .banner {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .welcome-box {
            text-align: center;
            margin-top: 30px;
        }
        .login-btn, .signin-btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .signin-btn {
            background-color: #28a745; /* Green for Sign In */
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box overlay">
            <!-- Banner image -->
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="College Banner" class="banner">

            <!-- Welcome Message -->
            <h2 class="fw-bold">Welcome to Faculty Management Desk</h2>
            <p class="lead" style="color: white;">Department of Computer Science and Engineering</p>

            <!-- Login Button -->
            <a href="{{ url_for('login') }}">
                <button class="btn btn-primary login-btn">Login</button>
            </a>

            <!-- Sign In Button -->
            <a href="{{ url_for('signup') }}"> <!-- Assuming you have a 'signup' route -->
                <button class="btn signin-btn">Sign up</button>
            </a>
        </div>
    </div>
</body>
</html>
