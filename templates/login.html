<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        .banner {
            width: 100%;
            background: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .banner img {
            max-width: 300px;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="College Banner">
</div>

<!-- Login Forms -->
<div class="container">

    <!-- Teacher Login Box -->
    <!-- Teacher Login Box -->
<form class="login-box" action="{{ url_for('teacher_login') }}" method="POST">
    <h2>Teacher Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login as Teacher</button> <!-- NO <a> around button -->
</form>

<!-- HOD Login Box -->
<form class="login-box" action="{{ url_for('hod_login') }}" method="POST">
    <h2>HOD Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login as HOD</button> <!-- NO <a> around button -->
</form>


</div>

</body>
</html>
