<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online College Faculty Record Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #2c3e50;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-left {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      font-weight: 500;
    }
    .nav-links a:hover {
      color: orange;
    }
    .hero {
      background: url('{{ url_for("static", filename="east point.png") }}') no-repeat center center/cover;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">East Point College of Engineering and Technology</div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">HOME</a>
      <a href="{{ url_for('about') }}">ABOUT US</a>
      <a href="{{ url_for('faculties') }}">FACULTIES</a>
      <a href="{{ url_for('contact') }}">CONTACT</a>
      <a href="{{ url_for('login') }}">LOGIN</a>
      <a href="{{ url_for('signup') }}">SIGNUP</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Faculty Record Management System</h1>
    <p>View the details of college faculty members and their information.</p>
  </section>
</body>
</html>
