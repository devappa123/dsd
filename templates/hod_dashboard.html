<!DOCTYPE html>
<html>
<head>
    <title>HOD Dashboard</title>
    <style>
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin: 2px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="banner" style="width: 100%; text-align: center; background-color: #f8f9fa; padding: 20px;">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="College Banner" style="max-width: 100%; height: auto;">
    <!-- Profile Button at Top Left Corner -->
</div>

<h2 style="text-align: center;">Welcome! {{ hod.name }}</h2>

<h3 style="text-align: center;">Faculties in Department: {{ hod.department }}</h3>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Profile</th>
            <th>Timetable</th>
        </tr>
    </thead>
    <tbody>
        <!-- If faculties are empty, display fallback message -->
        {% if not faculties %}
        <tr>
            <td colspan="4">No faculties found in this department.</td>
        </tr>
        {% else %}
        <!-- Loop through faculty list and display their details -->
        {% for faculty in faculties %}
        <tr>
            <td>{{ faculty.name }}</td>
            <td>{{ faculty.email }}</td>
            <td>
                 <a href="{{ url_for('view_faculty_profile', email=faculty.email) }}" class="btn" aria-label="View Profile of {{ faculty.name }}">Profile</a>
            </td>

            <td>
                 <a href="{{ url_for('view_timetable', email=faculty.email) }}" class="btn">View Timetable</a>
            </td>


        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
</body>
</html>
