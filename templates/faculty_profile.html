<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            fetch("{{ url_for('faculty_profile') }}", {
                method: "POST",
                body: new FormData(document.getElementById("profileForm"))
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("statusMessage").innerText = "Profile updated successfully!";
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Complete Your Profile</h2>
    <p id="statusMessage" style="color: green;"></p>

    <form id="profileForm" method="POST" onsubmit="submitForm(event)">
        <!-- Education -->
        <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <input type="text" class="form-control" id="education" name="education" value="{{ faculty.education if faculty and faculty.education else '' }}" placeholder="Enter your degrees (e.g., B.Tech, M.Tech)">
        </div>

        <!-- Specialization -->
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" name="specialization" value="{{ faculty.specialization if faculty and faculty.specialization else '' }}" placeholder="Your field of expertise">
        </div>

        <!-- Experience -->
        <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <input type="number" class="form-control" id="experience" name="experience" value="{{ faculty.experience if faculty and faculty.experience else '' }}" placeholder="Years of teaching experience">
        </div>

        <!-- Courses Taught -->
        <div class="mb-3">
            <label for="courses_taught" class="form-label">Courses Taught</label>
            <input type="text" class="form-control" id="courses_taught" name="courses_taught" value="{{ ', '.join(faculty.courses_taught) if faculty and faculty.courses_taught else '' }}" placeholder="Comma-separated course names">
        </div>

        <!-- Research Interests -->
        <div class="mb-3">
            <label for="research_interests" class="form-label">Research Interests</label>
            <input type="text" class="form-control" id="research_interests" name="research_interests" value="{{ ', '.join(faculty.research_interests) if faculty and faculty.research_interests else '' }}" placeholder="Comma-separated research areas">
        </div>

        <!-- Skills -->
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" value="{{ ', '.join(faculty.skills) if faculty and faculty.skills else '' }}" placeholder="Comma-separated skills (e.g., Python, MATLAB)">
        </div>

        <!-- Awards -->
        <div class="mb-3">
            <label for="awards" class="form-label">Awards</label>
            <input type="text" class="form-control" id="awards" name="awards" value="{{ faculty.awards if faculty and faculty.awards else '' }}" placeholder="List any awards">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
</div>
</body>
</html>
